<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multi-Brand Design System Portfolio - Static Preview</title>
  
  <style>








    /* Global Reset & Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --color-background-primary: #ffffff;
      --color-background-secondary: #f9fafb;
      --color-text-primary: #111827;
      --color-text-secondary: #6b7280;
      --color-border-primary: #e5e7eb;
      --spacing-xs: 0.5rem;
      --spacing-sm: 0.75rem;
      --spacing-md: 1rem;
      --spacing-lg: 1.5rem;
      --spacing-xl: 2rem;
      --border-radius-small: 0.25rem;
      --border-radius-medium: 0.5rem;
      --border-radius-large: 0.75rem;
      --color-primary-main: #2563eb;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: var(--color-background-primary);
      color: var(--color-text-primary);
      line-height: 1.6;
    }

    /* App Layout */
    .app {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .app-nav {
      background-color: var(--color-background-secondary);
      border-bottom: 1px solid var(--color-border-primary);
      padding: var(--spacing-md) 0;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 var(--spacing-lg);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--color-text-primary);
      text-decoration: none;
    }

    .nav-links {
      display: flex;
      gap: var(--spacing-lg);
    }

    .nav-link {
      color: var(--color-text-secondary);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s ease;
    }

    .nav-link:hover {
      color: var(--color-text-primary);
    }

    .nav-link.active {
      color: var(--color-text-primary);
    }

    .app-main {
      flex: 1;
      max-width: 1200px;
      width: 100%;
      margin: 0 auto;
      padding: var(--spacing-xl) var(--spacing-lg);
    }

    /* Index Page Styles */
    .index-page {
      width: 100%;
    }

    .page-header {
      text-align: center;
      margin-bottom: var(--spacing-xl);
      padding-bottom: var(--spacing-xl);
      border-bottom: 1px solid var(--color-border-primary);
    }

    .page-title {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: var(--spacing-md);
      color: var(--color-text-primary);
    }

    .page-subtitle {
      font-size: 1.25rem;
      color: var(--color-text-secondary);
      margin-bottom: var(--spacing-lg);
    }

    .showcase-section {
      margin-top: var(--spacing-xl);
    }

    .section-title {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: var(--spacing-lg);
      color: var(--color-text-primary);
    }

    .demo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: var(--spacing-md);
      align-items: start;
    }

    /* Brand Switcher */
    .brand-switcher {
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
      padding: var(--spacing-md);
      background-color: var(--color-background-secondary);
      border: 1px solid var(--color-border-primary);
      border-radius: var(--border-radius-medium);
      justify-content: center;
    }

    .brand-switcher__label {
      font-weight: 500;
      color: var(--color-text-primary);
    }

    .brand-switcher__select {
      padding: var(--spacing-xs) var(--spacing-sm);
      border: 1px solid var(--color-border-primary);
      border-radius: var(--border-radius-small);
      background-color: var(--color-background-primary);
      color: var(--color-text-primary);
      font-size: 1rem;
      cursor: pointer;
      transition: border-color 0.2s ease;
    }

    .brand-switcher__select:hover {
      border-color: var(--color-primary-main);
    }

    .brand-switcher__select:focus {
      outline: 2px solid var(--color-primary-main);
      outline-offset: 2px;
    }

    /* Component Demo */
    .component-demo {
      margin-bottom: var(--spacing-xl);
      padding: var(--spacing-lg);
      background-color: var(--color-background-secondary);
      border: 1px solid var(--color-border-primary);
      border-radius: var(--border-radius-large);
    }

    .component-demo__header {
      margin-bottom: var(--spacing-md);
    }

    .component-demo__title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: var(--spacing-xs);
      color: var(--color-text-primary);
    }

    .component-demo__description {
      color: var(--color-text-secondary);
      margin: 0;
    }

    .component-demo__content {
      padding: var(--spacing-lg);
      background-color: var(--color-background-primary);
      border-radius: var(--border-radius-medium);
      border: 1px solid var(--color-border-primary);
    }
  
    /* Button/Button.css */
/* Button size variations */
.button--small {
  font-size: 14px;
  line-height: 20px;
  padding: 8px 16px;
}

.button--medium {
  font-size: 16px;
  line-height: 24px;
  padding: 12px 24px;
}

.button--large {
  font-size: 18px;
  line-height: 28px;
  padding: 16px 32px;
}




    /* Button/ButtonPrimaryL.css */
/* ButtonPrimaryL Component Styles */
/* Uses CSS variables from design tokens for brand-agnostic styling */

.button-primary-l {
  font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  font-size: 16px;
  line-height: 24px;
  font-weight: 500;
  letter-spacing: 0px;
  color: var(--button-primary-label, #ffffff);
  padding: 12px 24px;
  border-radius: 8px;
  cursor: pointer;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  white-space: nowrap;
  transition: all 0.2s ease;
  box-sizing: border-box;
  
  /* Default state styles using tokens via CSS custom properties */
  background-color: transparent;
  border: none;
  box-shadow: var(--button-primary-shadow, 0px 12px 20px -16px rgba(0, 129, 255, 1));
  position: relative;
  isolation: isolate;
  z-index: 0;
}

/* Gradient border using pseudo-element - creates border effect */
/* White at top, transparent in middle, white at bottom */
.button-primary-l::before {
  content: '';
  position: absolute;
  top: -1px;
  left: -1px;
  right: -1px;
  bottom: -1px;
  border-radius: 8px;
  background: linear-gradient(180deg, 
    var(--button-primary-stroke-gradient-stop1, #ffffff) 0%,
    var(--button-primary-stroke-gradient-stop2, rgba(255, 255, 255, 0)) 50%,
    var(--button-primary-stroke-gradient-stop3, #ffffff) 100%);
  z-index: -2;
  pointer-events: none;
}

/* Inner background to create border effect - clips the gradient to show only border */
.button-primary-l::after {
  content: '';
  position: absolute;
  top: 1px;
  left: 1px;
  right: 1px;
  bottom: 1px;
  border-radius: calc(8px - 1px);
  background-color: var(--button-primary-bg-default, #0081ff);
  z-index: -1;
  pointer-events: none;
}

.button-primary-l:disabled {
  opacity: 0.6;
  cursor: not-allowed;
}

/* Static state classes (for programmatic state control) */
.button-primary-l--hover::after {
  background-color: var(--button-primary-bg-hover, #1078dd);
}

.button-primary-l--hover::before {
  opacity: 0;
}

.button-primary-l--hover {
  box-shadow: none;
}

.button-primary-l--pressed::after {
  background-color: var(--button-primary-bg-pressed, #046cd2);
}

.button-primary-l--pressed::before {
  opacity: 0;
}

.button-primary-l--pressed {
  box-shadow: none;
}

/* Interactive hover and active states (for buttons without explicit state prop) */
.button-primary-l:hover:not(:disabled):not([data-state="Hover"]):not([data-state="Pressed"])::after {
  background-color: var(--button-primary-bg-hover, #1078dd);
}

.button-primary-l:hover:not(:disabled):not([data-state="Hover"]):not([data-state="Pressed"])::before {
  opacity: 0;
}

.button-primary-l:hover:not(:disabled):not([data-state="Hover"]):not([data-state="Pressed"]) {
  box-shadow: none;
}

.button-primary-l:active:not(:disabled):not([data-state="Hover"]):not([data-state="Pressed"])::after {
  background-color: var(--button-primary-bg-pressed, #046cd2);
}

.button-primary-l:active:not(:disabled):not([data-state="Hover"]):not([data-state="Pressed"])::before {
  opacity: 0;
}

.button-primary-l:active:not(:disabled):not([data-state="Hover"]):not([data-state="Pressed"]) {
  box-shadow: none;
}

.button-primary-l:focus {
  outline: 2px solid rgba(var(--button-primary-accent-rgb, 0, 129, 255), 0.5);
  outline-offset: 2px;
}

    /* Card/Card.css */
/* Card Component Styles */
/* Uses CSS variables from design tokens for brand-agnostic styling */

.card {
  display: flex;
  flex-direction: column;
  background-color: var(--color-background-primary, #ffffff);
  border: 1px solid var(--color-border-primary, #e5e7eb);
  border-radius: var(--border-radius-large, 0.75rem);
  overflow: hidden;
  transition: all 0.2s ease;
}

.card--clickable {
  cursor: pointer;
}

.card--clickable:hover {
  box-shadow: var(--shadow-md, 0 4px 6px -1px rgba(0, 0, 0, 0.1));
  transform: translateY(-2px);
}

.card--clickable:active {
  transform: translateY(0);
}

.card--clickable:focus {
  outline: 2px solid var(--color-primary-main, #2563eb);
  outline-offset: 2px;
}

/* Card Image */
.card__image {
  width: 100%;
  overflow: hidden;
  background-color: var(--color-background-secondary, #f9fafb);
}

.card__image img {
  width: 100%;
  height: auto;
  display: block;
  object-fit: cover;
}

/* Card Content */
.card__content {
  padding: var(--spacing-lg, 1.5rem);
  flex: 1;
  display: flex;
  flex-direction: column;
  gap: var(--spacing-sm, 0.75rem);
}

.card__title {
  margin: 0;
  font-family: var(--font-family-primary, system-ui, sans-serif);
  font-size: var(--font-size-xl, 1.25rem);
  font-weight: var(--font-weight-semibold, 600);
  line-height: var(--line-height-tight, 1.25);
  color: var(--color-text-primary, #111827);
}

.card__description {
  margin: 0;
  font-family: var(--font-family-primary, system-ui, sans-serif);
  font-size: var(--font-size-base, 1rem);
  font-weight: var(--font-weight-regular, 400);
  line-height: var(--line-height-normal, 1.5);
  color: var(--color-text-secondary, #6b7280);
}

/* Card Tags */
.card__tags {
  display: flex;
  flex-wrap: wrap;
  gap: var(--spacing-xs, 0.5rem);
  margin-top: var(--spacing-xs, 0.5rem);
}

.card__tag {
  display: inline-block;
  padding: var(--spacing-xs, 0.5rem) var(--spacing-sm, 0.75rem);
  font-family: var(--font-family-primary, system-ui, sans-serif);
  font-size: var(--font-size-sm, 0.875rem);
  font-weight: var(--font-weight-medium, 500);
  line-height: var(--line-height-normal, 1.5);
  color: var(--color-primary-main, #2563eb);
  background-color: var(--color-background-secondary, #f9fafb);
  border: 1px solid var(--color-border-primary, #e5e7eb);
  border-radius: var(--border-radius-small, 0.25rem);
}

/* Card Footer */
.card__footer {
  padding: var(--spacing-md, 1rem) var(--spacing-lg, 1.5rem);
  border-top: 1px solid var(--color-border-primary, #e5e7eb);
  background-color: var(--color-background-secondary, #f9fafb);
}




    /* Surface/Surface.css */
/* Surface Component Styles */
/* Uses CSS variables from design tokens for brand-agnostic styling */

.surface {
  background-color: var(--color-background-primary, #ffffff);
  transition: all 0.2s ease;
}

/* Elevation Levels */
.surface--elevation-0 {
  box-shadow: none;
}

.surface--elevation-1 {
  box-shadow: var(--shadow-sm, 0 1px 2px 0 rgba(0, 0, 0, 0.05));
}

.surface--elevation-2 {
  box-shadow: var(--shadow-md, 0 4px 6px -1px rgba(0, 0, 0, 0.1));
}

.surface--elevation-3 {
  box-shadow: var(--shadow-lg, 0 10px 15px -3px rgba(0, 0, 0, 0.1));
}

.surface--elevation-4 {
  box-shadow: var(--shadow-xl, 0 20px 25px -5px rgba(0, 0, 0, 0.1));
}

.surface--elevation-5 {
  box-shadow: var(--shadow-2xl, 0 25px 50px -12px rgba(0, 0, 0, 0.25));
}

/* Padding Variants */
.surface--padding-none {
  padding: 0;
}

.surface--padding-sm {
  padding: var(--spacing-sm, 0.75rem);
}

.surface--padding-md {
  padding: var(--spacing-md, 1rem);
}

.surface--padding-lg {
  padding: var(--spacing-lg, 1.5rem);
}

.surface--padding-xl {
  padding: var(--spacing-xl, 2rem);
}

/* Border Radius Variants */
.surface--radius-none {
  border-radius: 0;
}

.surface--radius-sm {
  border-radius: var(--border-radius-small, 0.25rem);
}

.surface--radius-md {
  border-radius: var(--border-radius-medium, 0.5rem);
}

.surface--radius-lg {
  border-radius: var(--border-radius-large, 0.75rem);
}

.surface--radius-xl {
  border-radius: var(--border-radius-xl, 1rem);
}

  font-size: 16px;
  line-height: 24px;
  font-weight: 500;
  letter-spacing: 0px;
  color: var(--button-primary-label, #ffffff);
  padding: 12px 24px;
  border-radius: 8px;

  display: inline-flex;
  align-items: center;
  justify-content: center;
  white-space: nowrap;
  transition: all 0.2s ease;
  box-sizing: border-box;
  
  /* Default state styles using tokens via CSS custom properties */
  background-color: transparent;
  border: none;
  box-shadow: var(--button-primary-shadow, 0px 12px 20px -16px rgba(0, 129, 255, 1));
  position: relative;
  isolation: isolate;
  z-index: 0;

.button-primary-l::before {

    /* Card/Card.css */
/* Card Component Styles */
/* Uses CSS variables from design tokens for brand-agnostic styling */

.card {
  display: flex;
  flex-direction: column;
  background-color: var(--color-background-primary, #ffffff);
  border: 1px solid var(--color-border-primary, #e5e7eb);
  border-radius: var(--border-radius-large, 0.75rem);
  overflow: hidden;
  transition: all 0.2s ease;
}

.card--clickable {
  cursor: pointer;
}

.card--clickable:hover {
  box-shadow: var(--shadow-md, 0 4px 6px -1px rgba(0, 0, 0, 0.1));
  transform: translateY(-2px);
}

.card--clickable:active {
  transform: translateY(0);
}

.card--clickable:focus {
  outline: 2px solid var(--color-primary-main, #2563eb);
  outline-offset: 2px;
}

/* Card Image */
.card__image {
  width: 100%;
  overflow: hidden;
  background-color: var(--color-background-secondary, #f9fafb);
}

.card__image img {
  width: 100%;
  height: auto;
  display: block;
  object-fit: cover;
}

/* Card Content */
.card__content {
  padding: var(--spacing-lg, 1.5rem);
  flex: 1;
  display: flex;
  flex-direction: column;
  gap: var(--spacing-sm, 0.75rem);
}

.card__title {
  margin: 0;
  font-family: var(--font-family-primary, system-ui, sans-serif);
  font-size: var(--font-size-xl, 1.25rem);
  font-weight: var(--font-weight-semibold, 600);
  line-height: var(--line-height-tight, 1.25);
  color: var(--color-text-primary, #111827);
}

.card__description {
  margin: 0;
  font-family: var(--font-family-primary, system-ui, sans-serif);
  font-size: var(--font-size-base, 1rem);
  font-weight: var(--font-weight-regular, 400);
  line-height: var(--line-height-normal, 1.5);
  color: var(--color-text-secondary, #6b7280);
}

/* Card Tags */
.card__tags {
  display: flex;
  flex-wrap: wrap;
  gap: var(--spacing-xs, 0.5rem);
  margin-top: var(--spacing-xs, 0.5rem);
}

.card__tag {
  display: inline-block;
  padding: var(--spacing-xs, 0.5rem) var(--spacing-sm, 0.75rem);
  font-family: var(--font-family-primary, system-ui, sans-serif);
  font-size: var(--font-size-sm, 0.875rem);
  font-weight: var(--font-weight-medium, 500);
  line-height: var(--line-height-normal, 1.5);
  color: var(--color-primary-main, #2563eb);
  background-color: var(--color-background-secondary, #f9fafb);
  border: 1px solid var(--color-border-primary, #e5e7eb);
  border-radius: var(--border-radius-small, 0.25rem);
}

/* Card Footer */
.card__footer {
  padding: var(--spacing-md, 1rem) var(--spacing-lg, 1.5rem);
  border-top: 1px solid var(--color-border-primary, #e5e7eb);
  background-color: var(--color-background-secondary, #f9fafb);
}

    /* Button/ButtonPrimaryL.css */
/* ButtonPrimaryL Component Styles */
/* Uses CSS variables from design tokens for brand-agnostic styling */

.button-primary-l {
  font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  font-size: 16px;
  line-height: 24px;
  font-weight: 500;
  letter-spacing: 0px;
  color: var(--button-primary-label, #ffffff);
  padding: 12px 24px;
  border-radius: 8px;
  cursor: pointer;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  white-space: nowrap;
  transition: all 0.2s ease;
  box-sizing: border-box;
  
  /* Default state styles using tokens via CSS custom properties */
  background-color: transparent;
  border: none;
  box-shadow: var(--button-primary-shadow, 0px 12px 20px -16px rgba(0, 129, 255, 1));
  position: relative;
  isolation: isolate;
  z-index: 0;
}

/* Gradient border using pseudo-element - creates border effect */
/* White at top, transparent in middle, white at bottom */
.button-primary-l::before {
  content: '';
  position: absolute;
  top: -1px;
  left: -1px;
  right: -1px;
  bottom: -1px;
  border-radius: 8px;
  background: linear-gradient(180deg, 
    var(--button-primary-stroke-gradient-stop1, #ffffff) 0%,
    var(--button-primary-stroke-gradient-stop2, rgba(255, 255, 255, 0)) 50%,
    var(--button-primary-stroke-gradient-stop3, #ffffff) 100%);
  z-index: -2;
  pointer-events: none;
}

/* Inner background to create border effect - clips the gradient to show only border */
.button-primary-l::after {
  content: '';
  position: absolute;
  top: 1px;
  left: 1px;
  right: 1px;
  bottom: 1px;
  border-radius: calc(8px - 1px);
  background-color: var(--button-primary-bg-default, #0081ff);
  z-index: -1;
  pointer-events: none;
}

.button-primary-l:disabled {
  opacity: 0.6;
  cursor: not-allowed;
}

/* Static state classes (for programmatic state control) */
.button-primary-l--hover::after {
  background-color: var(--button-primary-bg-hover, #1078dd);
}

.button-primary-l--hover::before {
  opacity: 0;
}

.button-primary-l--hover {
  box-shadow: none;
}

.button-primary-l--pressed::after {
  background-color: var(--button-primary-bg-pressed, #046cd2);
}

.button-primary-l--pressed::before {
  opacity: 0;
}

.button-primary-l--pressed {
  box-shadow: none;
}

/* Interactive hover and active states (for buttons without explicit state prop) */
.button-primary-l:hover:not(:disabled):not([data-state="Hover"]):not([data-state="Pressed"])::after {
  background-color: var(--button-primary-bg-hover, #1078dd);
}

.button-primary-l:hover:not(:disabled):not([data-state="Hover"]):not([data-state="Pressed"])::before {
  opacity: 0;
}

.button-primary-l:hover:not(:disabled):not([data-state="Hover"]):not([data-state="Pressed"]) {
  box-shadow: none;
}

.button-primary-l:active:not(:disabled):not([data-state="Hover"]):not([data-state="Pressed"])::after {
  background-color: var(--button-primary-bg-pressed, #046cd2);
}

.button-primary-l:active:not(:disabled):not([data-state="Hover"]):not([data-state="Pressed"])::before {
  opacity: 0;
}

.button-primary-l:active:not(:disabled):not([data-state="Hover"]):not([data-state="Pressed"]) {
  box-shadow: none;
}

.button-primary-l:focus {
  outline: 2px solid rgba(var(--button-primary-accent-rgb, 0, 129, 255), 0.5);
  outline-offset: 2px;
}

    /* Card/Card.css */
/* Card Component Styles */
/* Uses CSS variables from design tokens for brand-agnostic styling */

.card {
  display: flex;
  flex-direction: column;
  background-color: var(--color-background-primary, #ffffff);
  border: 1px solid var(--color-border-primary, #e5e7eb);
  border-radius: var(--border-radius-large, 0.75rem);
  overflow: hidden;
  transition: all 0.2s ease;
}

.card--clickable {
  cursor: pointer;
}

.card--clickable:hover {
  box-shadow: var(--shadow-md, 0 4px 6px -1px rgba(0, 0, 0, 0.1));
  transform: translateY(-2px);
}

.card--clickable:active {
  transform: translateY(0);
}

.card--clickable:focus {
  outline: 2px solid var(--color-primary-main, #2563eb);
  outline-offset: 2px;
}

/* Card Image */
.card__image {
  width: 100%;
  overflow: hidden;
  background-color: var(--color-background-secondary, #f9fafb);
}

.card__image img {
  width: 100%;
  height: auto;
  display: block;
  object-fit: cover;
}

/* Card Content */
.card__content {
  padding: var(--spacing-lg, 1.5rem);
  flex: 1;
  display: flex;
  flex-direction: column;
  gap: var(--spacing-sm, 0.75rem);
}

.card__title {
  margin: 0;
  font-family: var(--font-family-primary, system-ui, sans-serif);
  font-size: var(--font-size-xl, 1.25rem);
  font-weight: var(--font-weight-semibold, 600);
  line-height: var(--line-height-tight, 1.25);
  color: var(--color-text-primary, #111827);
}

.card__description {
  margin: 0;
  font-family: var(--font-family-primary, system-ui, sans-serif);
  font-size: var(--font-size-base, 1rem);
  font-weight: var(--font-weight-regular, 400);
  line-height: var(--line-height-normal, 1.5);
  color: var(--color-text-secondary, #6b7280);
}

/* Card Tags */
.card__tags {
  display: flex;
  flex-wrap: wrap;
  gap: var(--spacing-xs, 0.5rem);
  margin-top: var(--spacing-xs, 0.5rem);
}

.card__tag {
  display: inline-block;
  padding: var(--spacing-xs, 0.5rem) var(--spacing-sm, 0.75rem);
  font-family: var(--font-family-primary, system-ui, sans-serif);
  font-size: var(--font-size-sm, 0.875rem);
  font-weight: var(--font-weight-medium, 500);
  line-height: var(--line-height-normal, 1.5);
  color: var(--color-primary-main, #2563eb);
  background-color: var(--color-background-secondary, #f9fafb);
  border: 1px solid var(--color-border-primary, #e5e7eb);
  border-radius: var(--border-radius-small, 0.25rem);
}

/* Card Footer */
.card__footer {
  padding: var(--spacing-md, 1rem) var(--spacing-lg, 1.5rem);
  border-top: 1px solid var(--color-border-primary, #e5e7eb);
  background-color: var(--color-background-secondary, #f9fafb);
}

    /* Card/Card.css */
/* Card Component Styles */
/* Uses CSS variables from design tokens for brand-agnostic styling */

.card {
  display: flex;
  flex-direction: column;
  background-color: var(--color-background-primary, #ffffff);
  border: 1px solid var(--color-border-primary, #e5e7eb);
  border-radius: var(--border-radius-large, 0.75rem);
  overflow: hidden;
  transition: all 0.2s ease;
}

.card--clickable {
  cursor: pointer;
}

.card--clickable:hover {
  box-shadow: var(--shadow-md, 0 4px 6px -1px rgba(0, 0, 0, 0.1));
  transform: translateY(-2px);
}

.card--clickable:active {
  transform: translateY(0);
}

.card--clickable:focus {
  outline: 2px solid var(--color-primary-main, #2563eb);
  outline-offset: 2px;
}

/* Card Image */
.card__image {
  width: 100%;
  overflow: hidden;
  background-color: var(--color-background-secondary, #f9fafb);
}

.card__image img {
  width: 100%;
  height: auto;
  display: block;
  object-fit: cover;
}

/* Card Content */
.card__content {
  padding: var(--spacing-lg, 1.5rem);
  flex: 1;
  display: flex;
  flex-direction: column;
  gap: var(--spacing-sm, 0.75rem);
}

.card__title {
  margin: 0;
  font-family: var(--font-family-primary, system-ui, sans-serif);
  font-size: var(--font-size-xl, 1.25rem);
  font-weight: var(--font-weight-semibold, 600);
  line-height: var(--line-height-tight, 1.25);
  color: var(--color-text-primary, #111827);
}

.card__description {
  margin: 0;
  font-family: var(--font-family-primary, system-ui, sans-serif);
  font-size: var(--font-size-base, 1rem);
  font-weight: var(--font-weight-regular, 400);
  line-height: var(--line-height-normal, 1.5);
  color: var(--color-text-secondary, #6b7280);
}

/* Card Tags */
.card__tags {
  display: flex;
  flex-wrap: wrap;
  gap: var(--spacing-xs, 0.5rem);
  margin-top: var(--spacing-xs, 0.5rem);
}

.card__tag {
  display: inline-block;
  padding: var(--spacing-xs, 0.5rem) var(--spacing-sm, 0.75rem);
  font-family: var(--font-family-primary, system-ui, sans-serif);
  font-size: var(--font-size-sm, 0.875rem);
  font-weight: var(--font-weight-medium, 500);
  line-height: var(--line-height-normal, 1.5);
  color: var(--color-primary-main, #2563eb);
  background-color: var(--color-background-secondary, #f9fafb);
  border: 1px solid var(--color-border-primary, #e5e7eb);
  border-radius: var(--border-radius-small, 0.25rem);
}

/* Card Footer */
.card__footer {
  padding: var(--spacing-md, 1rem) var(--spacing-lg, 1.5rem);
  border-top: 1px solid var(--color-border-primary, #e5e7eb);
  background-color: var(--color-background-secondary, #f9fafb);
}

    /* Button/ButtonPrimaryL.css */
/* ButtonPrimaryL Component Styles */
/* Uses CSS variables from design tokens for brand-agnostic styling */

.button-primary-l {
  font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  font-size: 16px;
  line-height: 24px;
  font-weight: 500;
  letter-spacing: 0px;
  color: var(--button-primary-label, #ffffff);
  padding: 12px 24px;
  border-radius: 8px;
  cursor: pointer;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  white-space: nowrap;
  transition: all 0.2s ease;
  box-sizing: border-box;
  
  /* Default state styles using tokens via CSS custom properties */
  background-color: transparent;
  border: none;
  box-shadow: var(--button-primary-shadow, 0px 12px 20px -16px rgba(0, 129, 255, 1));
  position: relative;
  isolation: isolate;
  z-index: 0;
}

/* Gradient border using pseudo-element - creates border effect */
/* White at top, transparent in middle, white at bottom */
.button-primary-l::before {
  content: '';
  position: absolute;
  top: -.5px;
  left: -.5px;
  right: -.5px;
  bottom: -.5px;
  border-radius: 7px;
  background: linear-gradient(180deg, 
    var(--button-primary-stroke-gradient-stop1, #ffffff) 0%,
    var(--button-primary-stroke-gradient-stop2, rgba(255, 255, 255, 0)) 50%,
    var(--button-primary-stroke-gradient-stop3, #ffffff) 100%);
  z-index: -2;
  pointer-events: none;
}

/* Inner background to create border effect - clips the gradient to show only border */
.button-primary-l::after {
  content: '';
  position: absolute;
  top: 1px;
  left: 1px;
  right: 1px;
  bottom: 1px;
  border-radius: calc(8px - 1px);
  background-color: var(--button-primary-bg-default, #0081ff);
  z-index: -1;
  pointer-events: none;
}

.button-primary-l:disabled {
  opacity: 0.6;
  cursor: not-allowed;
}

/* Static state classes (for programmatic state control) */
.button-primary-l--hover::after {
  background-color: var(--button-primary-bg-hover, #1078dd);
}

.button-primary-l--hover::before {
  opacity: 0;
}

.button-primary-l--hover {
  box-shadow: none;
}

.button-primary-l--pressed::after {
  background-color: var(--button-primary-bg-pressed, #046cd2);
}

.button-primary-l--pressed::before {
  opacity: 0;
}

.button-primary-l--pressed {
  box-shadow: none;
}

/* Interactive hover and active states (for buttons without explicit state prop) */
.button-primary-l:hover:not(:disabled):not([data-state="Hover"]):not([data-state="Pressed"])::after {
  background-color: var(--button-primary-bg-hover, #1078dd);
}

.button-primary-l:hover:not(:disabled):not([data-state="Hover"]):not([data-state="Pressed"])::before {
  opacity: 0;
}

.button-primary-l:hover:not(:disabled):not([data-state="Hover"]):not([data-state="Pressed"]) {
  box-shadow: none;
}

.button-primary-l:active:not(:disabled):not([data-state="Hover"]):not([data-state="Pressed"])::after {
  background-color: var(--button-primary-bg-pressed, #046cd2);
}

.button-primary-l:active:not(:disabled):not([data-state="Hover"]):not([data-state="Pressed"])::before {
  opacity: 0;
}

.button-primary-l:active:not(:disabled):not([data-state="Hover"]):not([data-state="Pressed"]) {
  box-shadow: none;
}

.button-primary-l:focus {
  outline: 2px solid rgba(var(--button-primary-accent-rgb, 0, 129, 255), 0.5);
  outline-offset: 2px;
}
